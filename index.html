<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button class="ph ph-play-circle" data-action="toggleRunning">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button class="ph ph-pause-circle" data-action="toggleRunning">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button class="ph ph-plus-circle" data-action="plusRunning">
          <span class="sr-only">Aumentar 5 minutos</span>
        </button>
        <button class="ph ph-minus-circle" data-action="minusRunning">
          <span class="sr-only">Diminuir 5 minutos</span>
        </button>
      </section>
    </div>
    <div>
      <div >
        <button id="toggle-mode">
          <span class="sr-only1">Floresta</span>
          <i></i>
        </button>
        <button id="toggle-mode">
          <span class="sr-only1">Chuva</span>
          <i></i>
        </button>
      </div>
      <div>
        <button id="toggle-mode">
          <span class="sr-only1">Cafeteira</span>
          <i></i>
        </button>
        <button id="toggle-mode">
          <span class="sr-only1">Lareira</span>
          <i class="ph ph-fire"></i>
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
